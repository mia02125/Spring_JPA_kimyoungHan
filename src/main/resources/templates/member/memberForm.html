<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div class="form-group">
        <label th:for="name">이름</label>
        <input class="form-control" placeholder="이름을 입력하세요" type="text">
    </div>
    <div class="form-group">
        <label th:for="city">도시</label>
        <input class="form-control" placeholder="도시를 입력하세요" type="text"></div>
    <div class="form-group">
        <label th:for="street">거리</label>
        <input class="form-control" placeholder="거리를 입력하세요" type="text">
    </div>
    <div class="form-group">
        <label th:for="zipcode">우편번호</label>
        <input class="form-control" placeholder="우편번호를 입력하세요" type="text"></div>
    <button class="btn btn-primary" type="submit">Submit</button>
    <br/>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</html>
